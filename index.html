<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <script
      src="https://kit.fontawesome.com/9bcc6be6ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitch" />
        <span class="slider round"></span>
      </label>
      <span>Dark Mode</span>
    </div>

    <div class="container">
      
      <h2>Registration Form</h2>
      <form id="registrationForm" action="/action_page.php">
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname" required />

        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" required />

         <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />

        <!--  for courses-->

        <label for="course">Course</label>
        <select id="course" name="course" required>
          <option value="">Select Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">
            B.Tech</i>
          </option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>


        <!--for specialization-->
        <div
        
          id="specialization-container"
          style="display: none; margin-top: 15px"
        >
        
          <label for="specialization">Specialization (B.Tech)</label>
          <select id="specialization" name="specialization">
            <option value="">Select Specialization</option>
            <option value="CSE">Computer Science Engineering</option>
            <option value="IT">Information Technology</option>
            <option value="ECE">Electronics and Communication</option>
            <option value="ME">Mechanical Engineering</option>
            <option value="CE">Civil Engineering</option>
            <option value="EE">Electrical Engineering</option>
          </select>
        </div>

        <!-- for sub-specializations inside Btech-->
         <div id="sub-specialization-container" style="display: none; margin-top: 15px">
          <label for="subSpecialization">Sub-specialization</label>
          <select id="subSpecialization" name="subSpecialization">
            <option value="">Select Sub-specialization</option>
          </select>
        </div>

          <!--  for gender-->

        <label>Gender</label>
        <div class="inline-group"></div>
        <div class="gender-options">
          <input
            type="radio"
            id="male"
            name="gender"
            value="Male"
            required
          /><label for="male">Male</label><br />
          <input type="radio" id="female" name="gender" value="Female" /><label
            for="female"
            >Female</label
          ><br />
          <input type="radio" id="other" name="gender" value="Other" /><label
            for="other"
            >Other</label
          >
        </div>
        

         <!--  for hobbies-->

        <label>Hobbies</label>
         <div class="inline-group"></div>
        <div class="hobbies-options">
          <div><input type="checkbox" id="programming" name="hobbies" value="Programming" /><label for="programming">Programming</label></div>
          <div><input type="checkbox" id="cricket" name="hobbies" value="Cricket" /><label for="cricket">Cricket</label></div>
          <div><input type="checkbox" id="football" name="hobbies" value="Football" /><label for="football">Football</label></div>
          <div><input type="checkbox" id="novel" name="hobbies" value="Reading Novel" /><label for="novel">Reading Novel</label></div>
          <div class="other-hobby-group"> 
            <label for="otherHobby">Other</label>
             <input type="text" id="otherHobby" name="otherHobby" placeholder="Any other hobby" />
            </div>
          <!-- <div><label for="otherHobby">Other  <i class="fa-solid fa-caret-down"></i></label><input type="text" id="otherHobby" name="otherHobby" placeholder="Any other hobby"></div>-->
        </div> 

         <!-- for phone -->

        <label for="phone">Phone</label>
        <input
          type="text"
          id="phone"
          name="phone"
          maxlength="10"
          pattern="\d{10}"
          placeholder="Enter 10 digits phone number"
          required
        />

        <label for="address">Address</label>
        <textarea
          id="address"
          name="address"
          rows="4"
          placeholder="Enter your address"
        ></textarea>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" placeholder="Password must be min 6 char long" required />

        <div class="terms">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the <a href="terms.html" target="_blank">terms and conditions</a>.</label>
        </div>

        <div class="form-actions">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
